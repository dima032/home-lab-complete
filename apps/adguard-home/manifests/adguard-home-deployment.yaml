apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      serviceAccountName: adguard-home-sa
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          imagePullPolicy: IfNotPresent
          ports: 
            - name: http
              containerPort: 80
              protocol: TCP
            - name: admin
              containerPort: 3000
              protocol: TCP
            - name: dns
              containerPort: 53
              hostPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              hostPort: 53
              protocol: TCP
            - name: dot
              containerPort: 853
              protocol: TCP
          volumeMounts:
            - name: adguard-home-data
              mountPath: /opt/adguardhome/work
              subPath: work
            - name: adguard-home-data
              mountPath: /opt/adguardhome/conf
              subPath: conf
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: adguard-home-data
          persistentVolumeClaim:
            claimName: adguard-home-pvc
