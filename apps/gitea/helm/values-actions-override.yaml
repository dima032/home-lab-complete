enabled: true

gitea:
  instance_url: "https://gitea.mostrelyable.com"

runner:
  # IMPORTANT: You need to create a secret containing the runner token.
  # 1. Get a runner token from your Gitea instance's admin settings
  #    (Settings -> Actions -> Runners).
  # 2. Create a secret with the token:
  #    kubectl create secret generic gitea-runner-secret --from-literal=token=YOUR_RUNNER_TOKEN
  tokenSecret: "gitea-runner-secret"
  replicas: 2
  labels:
    - "default:docker://node:16-bullseye"
    - "ubuntu-20.04:docker://node:16-bullseye"